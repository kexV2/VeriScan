<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriscan - Deepfake Detection Tool</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --real-color: #28a745;
            --fake-color: #dc3545;
            --background: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            background-color: #f0f8ff;
        }

        .upload-area.highlight {
            border-color: #2ecc71;
            background-color: #e8f5e9;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            display: none;
        }

        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.02);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .preview-box img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-title {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        #progress-container {
            margin: 30px 0;
            display: none;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress {
            height: 10px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        #result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .real {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .fake {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 36px;
            margin-right: 15px;
        }

        .real-icon {
            color: var(--real-color);
        }

        .fake-icon {
            color: var(--fake-color);
        }

        .confidence-container {
            margin: 25px 0;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .confidence-meter {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            width: 0%;
            transition: width 0.8s ease-out;
        }

        .confidence-real {
            background-color: var(--real-color);
        }

        .confidence-fake {
            background-color: var(--fake-color);
        }

        .forensics-container {
            margin-top: 30px;
        }

        .forensic-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.03);
            border-left: 4px solid var(--primary-color);
        }

        .focus-areas {
            margin-top: 25px;
            font-style: italic;
            color: #555;
            background-color: rgba(0, 0, 0, 0.02);
            padding: 15px;
            border-radius: 5px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .preview-container {
                flex-direction: column;
            }
            
            .preview-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Veriscan</h1>
            <div class="subtitle">Advanced Deepfake Detection Tool</div>
        </header>
        
        <div id="upload-area" class="upload-area">
            <div class="upload-icon">ðŸ“·</div>
            <h2>Upload an Image</h2>
            <p>Drag & drop an image or click to select</p>
            <input type="file" id="file-input" accept="image/*">
            <button class="btn" id="upload-btn">Select Image</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="progress-container">
            <div class="progress-label">
                <span>Analyzing image...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="preview-container" id="preview-container">
            <div class="preview-box">
                <img id="preview" src="" alt="Image Preview">
                <div class="preview-title">Original Image</div>
            </div>
            <div class="preview-box">
                <img id="heatmap" src="" alt="Analysis Heatmap">
                <div class="preview-title">Analysis Heatmap</div>
            </div>
        </div>
        
        <div id="result-container">
            <div class="result-header">
                <div id="result-icon" class="result-icon"></div>
                <h2>Analysis Result</h2>
            </div>
            
            <div id="prediction" class="prediction-text"></div>
            
            <div class="confidence-container">
                <div class="confidence-header">
                    <span>Confidence</span>
                    <span id="confidence-value">0%</span>
                </div>
                <div class="confidence-meter">
                    <div id="confidence-bar" class="confidence-bar"></div>
                </div>
            </div>
            
            <div class="forensics-container">
                <h3>Forensic Indicators</h3>
                <div id="forensic-indicators"></div>
            </div>
            
            <div class="focus-areas">
                <p><strong>Analysis Focus:</strong> <span id="focus-areas-text"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Update API URL for the FastAPI endpoint - change if needed
        const API_URL = 'http://localhost:8000/upload/';
        const BASE_URL = 'http://localhost:8000'; // Base URL for the server

        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const heatmapImg = document.getElementById('heatmap');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');
        const resultContainer = document.getElementById('result-container');
        const prediction = document.getElementById('prediction');
        const resultIcon = document.getElementById('result-icon');
        const errorMessage = document.getElementById('error-message');

        function uploadFile(file) {
            // Reset UI
            errorMessage.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // Show progress
            progressContainer.style.display = 'block';
            
            // Create form data for API
            const formData = new FormData();
            formData.append('file', file);
            
            // Simulate progress (since we can't actually track upload progress easily)
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 10;
                    progress = Math.min(progress, 90);
                    progressBar.style.width = progress + '%';
                    progressPercentage.textContent = Math.round(progress) + '%';
                }
            }, 300);

            // Send to API
            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Complete progress animation
                clearInterval(interval);
                progressBar.style.width = '100%';
                progressPercentage.textContent = '100%';

                // Show results after a small delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    displayResult(data);
                }, 500);
            })
            .catch(error => {
                // Handle errors
                clearInterval(interval);
                progressContainer.style.display = 'none';
                showError(`Error: ${error.message}. Please try again.`);
                console.error('Upload error:', error);
            });
        }

        function displayResult(data) {
            // Show result container
            resultContainer.style.display = 'block';
            
            // Display heatmap if available
            if (data.heatmap_url) {
                // Use the complete URL by prepending the base URL
                heatmapImg.src = BASE_URL + data.heatmap_url;
                previewContainer.style.display = 'flex';
                
                // For debugging
                console.log("Heatmap URL: " + BASE_URL + data.heatmap_url);
            }
            
            // Update prediction and styling
            const isReal = data.prediction === "Real";
            resultContainer.className = isReal ? 'real' : 'fake';
            
            // Set icon based on result
            resultIcon.innerHTML = isReal ? 'âœ“' : 'âœ—';
            resultIcon.className = `result-icon ${isReal ? 'real-icon' : 'fake-icon'}`;
            
            // Set prediction text
            prediction.innerHTML = `<strong>This image appears to be ${data.prediction}</strong>`;
            
            // Update confidence display
            const confidenceValue = data.confidence.toFixed(1);
            document.getElementById('confidence-value').textContent = `${confidenceValue}%`;
            
            const confidenceBar = document.getElementById('confidence-bar');
            confidenceBar.style.width = '0%'; // Reset before animation
            confidenceBar.className = `confidence-bar ${isReal ? 'confidence-real' : 'confidence-fake'}`;
            
            // Animate confidence bar after a short delay
            setTimeout(() => {
                confidenceBar.style.width = `${confidenceValue}%`;
            }, 100);
            
            // Display forensic indicators
            const indicatorsHtml = data.forensic_indicators.map(indicator => 
                `<div class="forensic-item">${indicator}</div>`
            ).join('');
            document.getElementById('forensic-indicators').innerHTML = indicatorsHtml || '<p>No specific indicators detected</p>';
            
            // Display focus areas
            const focusAreas = data.focus_areas || [];
            if (focusAreas.length > 0) {
                document.getElementById('focus-areas-text').textContent = focusAreas.join(', ');
            } else {
                document.getElementById('focus-areas-text').textContent = 'general image characteristics';
            }
            
            // Scroll to results
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (validateFile(file)) {
                    handleFile(file);
                }
            }
        });

        function validateFile(file) {
            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file (JPEG, PNG, etc.)');
                return false;
            }
            
            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large. Please select an image smaller than 10MB.');
                return false;
            }
            
            return true;
        }

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('highlight');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('highlight');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && validateFile(file)) {
                handleFile(file);
            }
        });

        // Handle the selected file
        function handleFile(file) {
            // Display image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                previewContainer.style.display = 'flex';
                heatmapImg.src = ''; // Clear previous heatmap
            }
            reader.readAsDataURL(file);

            // Upload file to the API
            uploadFile(file);
        }
    </script>
</body>
</html>
